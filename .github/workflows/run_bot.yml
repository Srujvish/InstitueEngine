name: 20-Hour Algo Run

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  run-algo:
    runs-on: ubuntu-latest
    timeout-minutes: 2000  # 20 hours max

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "numpy<2.0" "pandas<2.2"
        pip install ta yfinance requests pyotp SmartApi logzero websocket-client smartapi-python pycryptodome multitasking peewee scikit-learn joblib

    - name: Run 20-Hour Algo Marathon
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "ðŸ STARTING 20-HOUR ALGO at $(TZ='Asia/Kolkata' date)"
        echo "ðŸ•’ Current IST: $(TZ='Asia/Kolkata' date '+%H:%M:%S')"
        echo "â° Will run for 20 hours automatically"
        
        end_time=$(date -d "20 hours" +%s)
        
        while [ $(date +%s) -lt $end_time ]; do
          CURRENT_TIME_IST=$(TZ='Asia/Kolkata' date '+%H:%M:%S')
          echo "ðŸ”„ Running at: $CURRENT_TIME_IST IST"
          
          python ultimate_algo.py
          
          sleep 30
        done
        
        echo "âœ… 20-HOUR RUN COMPLETED at $(TZ='Asia/Kolkata' date '+%H:%M:%S')"

    - name: Notify completion
      run: |
        echo "ðŸŽ¯ 20-hour algo run completed at $(TZ='Asia/Kolkata' date)"
